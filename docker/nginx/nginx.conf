# first we declare our upstream server, which is our Gunicorn application
upstream BiCoN_web {
    # docker will automatically resolve this to the correct address
    # because we use the same name as the service: "BiCoN_web"
    server web:8000;
}

server {

    listen 80;
    client_max_body_size 0;

    underscores_in_headers on;


    location / {
        proxy_connect_timeout 180s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
        proxy_pass http://BiCoN_web;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_pass_request_headers on;
        proxy_pass_header SCRIPT_NAME;
    }

    # This url has to be the same as in the django config 'STATIC_URL'
    location /static/ {
        alias /data/bicon/run/static/;
    }

    # This url has to be the same as in the django config 'MEDIA_URL'
    location /media/ {
        alias /data/bicon/run/media/;
    }

}
